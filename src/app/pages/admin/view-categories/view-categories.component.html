<mat-card>
    <h2>All Categories</h2>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>topic</mat-icon>
            <div mat-line>{{ c.title }}</div>
            <div mat-line>{{ c.description }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button mat-raised-button color="accent" routerLink="/admin-dashboard/add-category">Add new category</button>
    </div>
</mat-card>
